<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกี่ยวกับแอปพลิเคชัน</title>
    <style>
        /* CSS Variables สำหรับ Dark/Light Mode */
        :root {
            --bg-color: #f4f7f9;
            --text-color: #333;
            --container-bg: #ffffff;
            --box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            --border-color: #e0e0e0;
            --h1-color: #333;
            --version-color: #777;
            --button-bg: #3498db;
            --button-hover-bg: #2980b9;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --container-bg: #1e1e1e;
            --box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            --border-color: #333;
            --h1-color: #f0f0f0;
            --version-color: #aaa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .about-container {
            background: var(--container-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-color);
            max-width: 600px;
            text-align: center;
            transition: background-color 0.3s, border-color 0.3s;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: var(--h1-color);
            transition: color 0.3s;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .version {
            font-size: 0.9em;
            color: var(--version-color);
            margin-top: 30px;
            transition: color 0.3s;
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 25px;
            border-radius: 10px;
            background-color: var(--button-bg);
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: var(--button-hover-bg);
        }
        
        @media (max-width: 768px) {
            .about-container {
                padding: 30px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="about-container">
        <h1>เกี่ยวกับแอปพลิเคชัน</h1>
        <p>
            แอปนี้สร้างมาเพื่อพยากรณ์ความกดอากาศในระยะต่างๆ ทั้งระยะ 24 ชั่วโมงครั้งหน้า ระยะ 5 วัน โดยใช้ API ของ OpenWeather API และอื่นๆ(ในอนาคต) และสร้างโค้ดโดย Claude AI, Gemini ปรับปรุงโดย T :)
        </p>
        <div class="version">
            เวอร์ชั่น 1.2.1132
        </div>
        <a href="index.html" class="back-button">กลับไปหน้าหลัก</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
