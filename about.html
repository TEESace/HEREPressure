<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="about-title">เกี่ยวกับแอปพลิเคชัน</title>
    <style>
        /* CSS Variables สำหรับ Dark/Light Mode */
        :root {
            --bg-color: #f4f7f9;
            --text-color: #333;
            --container-bg: #ffffff;
            --box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            --border-color: #e0e0e0;
            --h1-color: #333;
            --version-color: #777;
            --button-bg: #3498db;
            --button-hover-bg: #2980b9;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --container-bg: #1e1e1e;
            --box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            --border-color: #333;
            --h1-color: #f0f0f0;
            --version-color: #aaa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .about-container {
            background: var(--container-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-color);
            max-width: 600px;
            text-align: center;
            transition: background-color 0.3s, border-color 0.3s;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: var(--h1-color);
            transition: color 0.3s;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .version {
            font-size: 0.9em;
            color: var(--version-color);
            margin-top: 30px;
            transition: color 0.3s;
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 25px;
            border-radius: 10px;
            background-color: var(--button-bg);
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: var(--button-hover-bg);
        }
        
        @media (max-width: 768px) {
            .about-container {
                padding: 30px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="about-container">
        <h1 id="about-heading">เกี่ยวกับแอปพลิเคชัน</h1>
        <p id="about-text">
            แอปนี้สร้างมาเพื่อพยากรณ์ความกดอากาศในระยะต่างๆ โดยใช้ API ของ OpenWeather API และสร้างโค้ดโดย Claude AI, Gemini ปรับปรุงโดย T
        </p>
        <div class="version">
            <span id="version-text">เวอร์ชั่น</span> <span id="version-number">1.2</span>
        </div>
        <a href="index.html" class="back-button" id="back-button">กลับไปหน้าหลัก</a>
    </div>

    <script>
        const aboutLangData = {
            th: {
                title: 'เกี่ยวกับแอปพลิเคชัน',
                heading: 'เกี่ยวกับแอปพลิเคชัน',
                text: 'แอปนี้สร้างมาเพื่อพยากรณ์ความกดอากาศในระยะต่างๆ โดยใช้ API ของ OpenWeather API และสร้างโค้ดโดย Claude AI, Gemini ปรับปรุงโดย T',
                versionText: 'เวอร์ชั่น',
                backButton: 'กลับไปหน้าหลัก',
            },
            en: {
                title: 'About the Application',
                heading: 'About the Application',
                text: 'This application was created to forecast air pressure over various periods using the OpenWeather API, with code generated by Claude AI and Gemini, and improved by T.',
                versionText: 'Version',
                backButton: 'Back to main page',
            },
            ja: {
                title: 'アプリについて',
                heading: 'アプリについて',
                text: 'このアプリは、OpenWeather APIを使用してさまざまな期間の気圧を予測するために作成されました。コードはClaude AIとGeminiによって生成され、Tによって改善されました。',
                versionText: 'バージョン',
                backButton: 'メインページに戻る',
            },
            zh: {
                title: '关于应用程序',
                heading: '关于应用程序',
                text: '此应用程序旨在使用OpenWeather API预测不同时期的气压，代码由Claude AI和Gemini生成，并由T进行改进。',
                versionText: '版本',
                backButton: '返回主页',
            },
            es: {
                title: 'Acerca de la aplicación',
                heading: 'Acerca de la aplicación',
                text: 'Esta aplicación fue creada para pronosticar la presión atmosférica en varios períodos utilizando la API de OpenWeather. El código fue generado por Claude AI y Gemini, y mejorado por T.',
                versionText: 'Versión',
                backButton: 'Volver a la página principal',
            },
        };

        function applyAboutLanguage(lang) {
            const data = aboutLangData[lang];
            if (!data) return;

            document.getElementById('about-title').textContent = data.title;
            document.getElementById('about-heading').textContent = data.heading;
            document.getElementById('about-text').textContent = data.text;
            document.getElementById('version-text').textContent = data.versionText;
            document.getElementById('back-button').textContent = data.backButton;
            document.documentElement.lang = lang;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }
            const currentLang = localStorage.getItem('lang') || 'th';
            applyAboutLanguage(currentLang);
        });
    </script>
</body>
</html>
